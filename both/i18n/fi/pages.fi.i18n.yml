terms:
    title: Käyttöehdot
    text: <h2>Vastuun rajallisuus sivuston sisällöstä</h2><p>Verkkosivustomme sisältö on muodostettu huolellisesti ja parhaan tietomme mukaisesti. Emme voi kuitenkaan omaksua vastuuta minkään sivuston sivujen ajantasaisuudesta, täydellisyydestä tai virheettömyydestä.</p><p>TMG:n (Telemediengesetz – Tele Media Act by German law) artiklan 7, pykälän 1 mukaisesti, olemme palveluntarjoaja, joka on vastuussa omasta sisällöstään näillä sivuilla yleisten lakien mukaisesti. Emme kuitenkaan ole TMG:n artiklan 8 ja 10 mukaan velvoitettuja valvomaan ulkoista tietoa, jota tallennetaan tai tarjotaan sivustollamme. Jos tietoomme tulee jotakin lainvastaista, tulemme välittömästi poistamaan kyseisen aineiston. Vastuu tämän kaltaisesta asiasta voidaan olettaa syntyvän vain sillä hetkellä, kun tällainen lainvastainen toiminta tulee tietoomme.</p><h2>Vastuun rajallisuus, kun on kyse ulkoisista linkeistä</h2><p>Sivustomme sisältää linkkejä kolmansien osapuolien verkkosivustoille (“ulkoiset linkit”). Koska tällaisten verkkosivustojen sisältö ei ole hallinnassamme, emme voi omaksua vastuuta sellaisesta ulkoisesta sisällöstä. Linkitettyjen sivustojen tietojen tarjoaja on kaikissa tapauksissa vastuussa tarjoamansa tiedon sisällön paikkansapitävyydestä. Linkin lisäämisen hetkellä tiedossamme ei ollut mitään lainvastaista siihen liittyen. Jos jotain lainvastaista tulee tietoomme, tulemme poistamaan kyseisen linkin välittömästi.</p><h2>Tekijänoikeudet</h2><p>Sivusto ja sillä julkaistu sisältö on suojattu Saksan tekijänoikeuslailla. Kaikenlainen kopiointi, prosessointi, jakelu ja kaikenlainen hyödyntäminen, joka rikkoo tekijänoikeuslakia, vaatii ensin kirjallisen hvyäksynnän kyseessä olevalta tekijältä tai tekijöiltä.</p><h2>Tietosuoja</h2><p>Käynti sivustollamme voi johtaa käyntiin liittyvien tietojen tallentamiseen (päivämäärä, aika, vieraillut sivut). Kyseessä ei ole henkilökohtaisten tietojen analysoinnista (esim. nimi, osoite tai sähköpostiosoite). Jos jotakin henkilökohtaisia tietoja kerätään, tämä tapahtuu vain ja ainoastaan sivustoa käyttävän henkilön itsensä antamalla suostumuksella. Mitään tietoja ei anneta eikä välitetä kolmansille osapuolille ilman käyttäjän nimenomaista suostumusta.</p><p>Haluamme nimenomaisesti korostaa, että tietojen siirtäminen internetin välityksellä (esim. sähköpostilla) voi sisältää tietoturvariskin. On siksi mahdotonta turvata tietoja täydellisesti kolmansien osapuolien pääsyltä niihin. Emme voi omaksua vastuuta mistään vahingosta, jota voisi seurata tämänkaltaisesta tietoturvan vaarantumisesta.</p><p>Kaikkien sivustolla julkaistujen yhteystietojen käyttäminen markkinointitarkoituksiin kolmansien osapuolien toimesta on ehdottomasti kielletty. Varaamme oikeuden ryhtyä oikeudellisiin toimiin, jos tällaista markkinointia esiintyy; esim. roskapostin välityksellä (spam).</p><p>Lähde: Mustervorlage.net</p>
    back: Takaisin aloitussivulle
privacy:
    title: Yksityisyyskäytäntö
    text: <h2>Yksityisyyskäytäntö</h2><p>Sivustoamme voi käyttää antamatta henkilötietoja. Tähän voi kylläkin olla poikkeuksia tiettyjen sivustomme palveluiden osalta, joista kerrotaan tässä myöhemmin eriteltynä. Keräämme henkilötietoja sinusta (esim. nimi, osoite, sähköpostiosoite, puhelinnumero, jne.) Saksan henkilötietojen suojasäädösten mukaisesti. Tietojen katsotaan olevan henkilötietoja, jos ne voidaan yhdistää tiettyyn luonnolliseen henkilöön. Laillinen viitekehys on löydettävissä Saksan tietojenkäsittelyyn liittyvistä säädöksistä (German Federal Data Protection Act (BDSG) ja Telemedia Act (TMG)). Seuraavat ehdot antavat palveluntarjoajasta tähän liittyvää tietoa, tietojen keräämisen laajuudesta ja tarkoituksesta sekä henkilötietojen käyttämisestä ja prosessoinnista.</p><p>Huomioi, että tietojen välittäminen internetin välityksellä sisältää tietoturvariskin ja siksi täydellistä suojaa kolmansien osapuolien pääsystä siirrettäviin tietoihin ei voida taata.</p><h2>Evästeet</h2><p>Verkkosivustomme käyttää ns. evästeitä tunnistaakseen saman käyttäjän toistuvan käytön. Evästeet ovat pienikokoisia tekstitiedostoja, joita selaimesi lataa ja tallentaa tietokoneellesi. Niitä käytetään sivustomme ja palveluidemme toiminnan parantamiseksi. Useimmiten ne ovat ns. "istuntoevästeitä", jotka poistetaan, kun poistut sivustoltamme.</p><p>Laajemmin evästeitä käytetään välittämään tietoa, joka auttaa tunnistamaan sinut automaattisesti. Tunnistaminen tapahtuu IP-osoitteen kautta, joka on tallennettuna evästeeseen. Siten evästeen sisältämää tietoa käytetään parantamaan palveluidemme laatua ja nopeuttamaan pääsyäsi sivustollemme.</p><p>Voit estää evästeiden asentamista määrittelemällä evästekäytäntöjä käyttämässäsi selaimessa. Huomaa kuitenkin, että evästeiden käyttöä rajoittamalla et ehkä pysty käyttämään sivuston kaikkia toimintoja.</p><h2>Palvelindata</h2><p>Teknisistä syistä, jotka on lueteltu jäljempänä, selaimesi välittämiä tietoja kerätään palvelimen ns lokitiedostoihin. Näitä tietoja ovat:</p><ul><li>käyttämäsi selaimen tyyppi ja versio</li><li>käyttöjärjestelmä</li><li>verkkosivustot, jotka linkittivät sinut sivustollemme (referrer URL)</li><li>verkkosivusto, joilla vierailet</li><li>vierailusi päivämäärä ja kellonaika</li><li>Internet Protocol (IP) osoitteesi.</li></ul><p>Nämä anonyymit tiedot tallennetaan erilleen kaikista henkilötiedoista, joita olet saattanut antaa, joten niitä on mahdotonta linkittää kehenkään tiettyyn henkilöön. Tietoja käytetään tilastointitarkoituksiin, jotta voisimme parantaa palveluidemme ja sivustomme laatua.</p><h2>Rekisteröinnin tarkoitus</h2><p>Tarjoamme sinulle mahdollisuuden rekisteröityä verkkosivustollemme. Rekisteröityessäsi antamasi tiedot, joita kysytään rekisteröintilomakkeessa, kerätään ainoastaan verkkosivustomme käyttöä varten. Kun rekisteröidyt verkkosivustollemme, tallennamme myös IP osoitteesi ja rekisteröintisi päivämäärän ja kellonajan. Tämä auttaa meitä suojautumaan, jos jokin kolmas osapuoli yrittää käyttää väärin ja tietämättäsi tietojasi sivustollemme kirjautumiseen. Mitään näistä tiedoista ei siirretä kolmansille osapuolille. Mitään näistä tiedoista ei myöskään kohdisteta mihinkään muuhun tietoon, jota voidaan kerätä sivustomme muiden komponenttien välityksellä.</p><h2>Uutiskirje</h2><p>Sivustomme tarjoaa mahdollisuuden tilata uutiskirjeemme. Uutiskirjeissä kerrotaan ajoittain tietoja palveluistamme. Jotta voisit vastaanottaa uutiskirjeemme, tarvitsemme kelvollisen sähköpostiosoitteen. Tarkistamme antamasi sähköpostiosoitteen varmistuaksemme, että antamasi sähköpostiosoite on sinun käytössäsi tai että kyseisen sähköpostiosoitteen omistaja on valtuutettu vastaanottamaan uutiskirjeitämme. Kun tilaa uutiskirjeemme, tallennamme IP osoitteesi sekä tilaamisen ajankohdan päivämäärän ja kellonajan. Tämä auttaa meitä suojautumaan, jos jokin kolmas osapuoli yrittää käyttää väärin ja tietämättäsi käyttää sähköpostiosoitettasi uutiskirjeemme tilaamiseen. Emme kerää mitään muita tietoja. Tietoja kerätään näin ollen ainoastaan siihen tarkoitukseen, että voit vastaanottaa uutiskirjeitämme. Mitään tietoja ei siirretä kolmansille osapuolille. Mitään näistä tiedoista ei myöskään kohdisteta mihinkään muuhun tietoon, jota voidaan kerätä sivustomme muiden komponenttien välityksellä. Voit peruuttaa uutiskirjeen tilauksen milloin tahansa. Löydät lisätietoja sähköpostista, jossa vahvistetaan uutiskirjeen tilaaminen sekä kaikissa uutiskirjeissämme.</p><h2>Yhteyden ottaminen meihin</h2><p>Sivustomme kautta on mahdollista ottaa meihin yhteyttä, joko sähköpostilla tai yhteydenottolomakkeella. Tälläisessa tapauksessa annetut tiedot tallennetaan, jotta kommunikointi käyttäjän kanssa olisi mahdollista. Mitään tietoja ei siirretä kolmansille osapuolille. Mitään näistä tiedoista ei myöskään kohdisteta mihinkään muuhun tietoon, jota voidaan kerätä sivustomme muiden komponenttien välityksellä.</p><h2>Google Analytics palvelun käyttö</h2><p>Sivustomme käyttää Google Analytics palvelua, analysointipalvelua, jonka tarjoaa Google Inc., 1600 Amphitheatre Parkway, Mountain View, CA 94043 USA, , josta tästä eteenpäin käytetään nimitystä “Google“. Google Analytics käyttä ns. evästeitä, tekstitiedostoja, jotka tallennetaan tietokoneellesi helpottamaan sivuston käyttösi analysointia. Evästeiden muodostama tieto, kuten aika, sijainti ja sivustolla vierailusi tiheys, IP osoitteesi, välitetään Googlelle USA:n ja tallennetaan sinne. Google Analyticsia käyttämällä sivustomme käyttää "_gat._anonymizeIp" laajennusta. Näin toimimalla Google lyhentää ja näin ollen anonymisoi IP osoitteesi ennen sen siirtämistä Euroopan Unionin jäsenvaltioista tai Euroopan talousalueen jäsenmaista. Google käyttää tätä tietoa sivustomme analysoimiseen, muodostaakseen meille raportteja verkkoaktiviteeteista ja tuottaakseen muita palveluita liittyen sivustoomme ja internetin käyttöömme. Google voi myös siirtää tätä tietoa kolmansille osapuolille, jos se on laissa määrätty tai jos tällaiset kolmannet osapuolet prosessoivat tietoja Googlen puolesta.  Google toteaa, että se ei koskaan liitä IP osoitettasi mihinkään muuhun hallussaan olevaan tietoon. Voit estää evästeiden asentamista määrittelemällä evästekäytäntöjä käyttämässäsi selaimessa. Huomaa kuitenkin, että evästeiden käyttöä rajoittamalla et ehkä pysty käyttämään sivuston kaikkia toimintoja. Lisäksi Google tarjoaa deaktivointi-lisäosan useimpiin nykyisiin selaimiin, jonka avulla saat tarkemmin kontrolloitua mitä tietoja Google voi kerätä vierailemiltasi verkkosivuilta. Lisäosa kertoo JavaScript (ga.js) koodille, jota Google käyttää, että se ei välitä mitään tietoja verkkovierailustasi Google Analyticsille. Tämä ei kuitenkaan estä tietojen välittämistä meille tai jollekin muulle verkkosivustojen analysointityökalulle, jota saattaisimme käyttää. Löydät lisätietoja lisäosan asentamisesta ja kuinka asentaa selaimen lisäosia seuraavasta linkistä: https://tools.google.com/dlpage/gaoptout?hl=de</p><h2>Tiedonsaanti/Peruuttaminen/Poistaminen</h2><p>Kansallisen tietosuoja-asetuksen perusteella voit ottaa meihin yhteyttä veloituksetta, jos sinulla on kysymyksiä henkilötietojesi keräämisestä, käsittelemisestä tai käyttämisestä, jos haluat henkilötietojasi korjattavan, estää niiden käyttämisen tai poistaa tiedot tai jos haluat yksiselitteisesti peruuttaa hyväksyntäsi tietojen antamisesta. Huomaa myös, että sinulla on oikeus väärien tietojen korjaamiseen tai poistaa kaikki henkilötietosi, mikäli sellainen vaatimus ei ole kielletty jonkin laillisen perusteen nojalla, jonka vuoksi tällainen tieto tulisi säilyttää.</p>
