  header:
    title: Gestion avancée des équipes
    description: JW Management est un système de gestion des équipes très configurable pour les Témoins de Jéhovah. Conçu aussi pour des projets plus grands comme les projets des métros et de construction.
  divider:
    first:
      title: Multiples étiquettes
      description: Séparez facilement les différentes plages horaires avec des étiquettes; attribuer aux proclamateurs les étiquettes où des changements peuvent être demandés. Définissez également quels proclamateurs reçoivent l'autorisation de servir en tant que responsable d'équipe.
    second:
      title: Équipe de plage horaire
      description: Définir une ou plusieurs équipes dans plage horaire. Chacun aura son responsable d'équipe. Fournissez des informations supplémentaires pour chaque équipe, telle qu'une description, une image avec un itinéraire, des points de rencontre, etc.
    third:
      title: Dépôt des publications
      description: Gérez votre dépôt de publications via JW Management. Après chaque plage de travail, un responsable d’équipe peut rapporter ce qui a été placé. Le système met ensuite automatiquement à jour le stock des publications. Recevez une notification s'il ne reste que quelques exemplaires d'une publication en stock.
    fourth:
      title: Notifications
      description: Grâce au puissant système de notification, vous pouvez être informé de vos demandes, confirmations ou refus, ainsi que des modifications apportées à vos plages de travail, avec possibilité de répondre..
  feature1:
    title: Outil multifonctionnel
    description: <p>Bien que JW Management soit optimisé pour les projets publics, l’accent est mis sur un système de gestion de plages horaires.</p><p>Vous pouvez également gérer le service de sécurité de votre assemblée, une exposition biblique, un projet de construction ou autre chose.</p><p>Dans la mesure du possible, nous souhaitons également optimiser le système en fonction de vos besoins.</p>
  feature2:
    title: Gratuit & Libre
    description: <p>Visitez le dépôt et voyez comment nous développons JW Management. Vous pouvez suggérer des fonctionnalités, signaler des bugs ou directement proposer une "requête d'extraction" avec vos modifications de code.</p><p>Si vous souhaitez traduire le système dans une autre langue, envoyez-nous les fichiers de traduction sous forme de "demande d'extraction" ou par courrier électronique.</p>
