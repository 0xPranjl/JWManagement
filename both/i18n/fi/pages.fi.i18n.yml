        helpText: <p>Jokaiselle vuorolle pitää asettaa tunniste. Lisäksi jokaiselle käyttäjälle voidaan antaa oikeus nähdä tietyllä tunnuksella merkittyjä vuoroja tai vaihtoehtoisesti estää näkemästä vuoroja, jotka on merkitty tietyllä tunnisteella.</p><p>Tunnisteilla voidaan merkitä tiettyjä aktiviteetteja (esim. Kärrytyö, Infopiste, Katutyö, jne.). Vuorojen erottelu tunnisteita käyttämällä voi olla hyödyllistä esimerkiksi silloin, kun samaan aikaan on useita vuoroja tai jos vain tietyt julistajat on koulutettu johonkin julkisen julistamisen työmuotoon.</p><p>Jokaiseen tunnisteeseen voidaan asettaa etukäteen määriteltyjä malliviikkoja. Järjestelmä voi käyttää näitä malliviikkoja automaattisessa aikataulutuksessa. Tämä säästää projektivastaavan tai vuorovastaanan aikaa aikataulujen tekemisessä.</p>
