settings:
    main:
        title: Główne ustawienia
        id: ID
        name:
            text: Nazwa
            placeholder: Nazwa projektu
            helpText: W wielu przypadkach nazwa projetku to nazwa zboru. Dla większych projektów zawierających wiele zborów to możę być nazwa miasta w którym projekt jest prowadzony. Jeżeli projetk nie dotyczy organizacji służby z wózkami, nazwa może również odnosić się do tego co będzie organizowane w tym projekcie.
        email:
            text: Email
            placeholder: Adres e-mail projetku
            helpText: W wiadomościach email np. zawierających potwierdzenia przydziału, ten adres będzie ustawiony jako Odpowiedz-Do, więc jeżeli któryś ze współpracowników odpowie na ten e-mail, wiadomość zostanie normalnie wysłana na skrzynkę odbiorczą tego adresu (oczywiście pod warunkiem, że na programie współpracownika ma poprawnie skonfigurowaną swoją pocztę). Dodatkowo, ten adres będzie poinformowany w wypadku gdy ktoś wycofa swoją prośbę w ostatniej chwili.
        language:
            text: Język
            helpText: Jeżeli system będzie informował wymieniony wyżej adres o zmianach, to wyśle e-maile w języku sprecyzowanym tutaj.
        deleteProject: Usuń projekt
    tags:
        title: Tags
        helpText: <p>Każda zmiana ma przypisany tag. Dodatkowo każdy użytkownik może mieć udostępniony lub odebrany dostęp do oglądania zmian zależnie od tagu.</p><p>Tagi mogą dotyczyć różnych aktywności (np. głoszenia z wózkami, stanowiskami informacyjnymi, głoszeniu na ulic, itd.). Dzielenie zmian na różne tagi może być użyteczne, na przykłąd jeżeli będzie istnieć w tym samym czasie kilka zmian lub jeżeli tylko wybrani głosicieli zostali przeszkolenie w jakimś rodzaju służby publicznej.</p><p>Dla każdego tagu można ustawić tygodniowy szablon zmian. Używając opcji automatycznej podczas tworzenia harmonogramu, system będzie mógł użyć tego szablonu. To zaoszczędzi dla Menadżera projektu lub Menadżera zmian sporo czasu potrzebnego na układanie harmonogramu.</p>
        id: ID
        name: Nazwa
        img:
            name: Zdjęcie
            helpText: To zdjęcie będzie pokazane w panelu startowym po kliknięciu 'Harmonogram zmian'. Zdjęcie powinno podpowiadać jakiego rodzaju zmian dotyczy harmonogram w tym tagu. Jeżeli chciałbyś dodać inne zdjęcie, prosimy wyślij je do nas na support@jwmanagement.org opisując swój opomysł
        templates: Szablony
        showTemplate: Edytuj zmiany
        editTemplate: Edytuj nazwę
        removeTemplate: Usuń
        addTemplate: Stwórz nowy szablon
        action: Akcje
        none: Zadne taki nie zostały jeszcze dodane
        add: Dodaj nowy tag
        remove: Usuń ten tag
    teams:
        title: Zespoły
        helpText:
            main: Każda zmiana musi być przydzielona przynajmniej do jednego zespołu. Każdy zespół jest przypisany do ulicy lub lokalizacji. Każdy z współpracowników na danej zmianie zawsze będzie członkiem jedego uprawnionych z zespołów.
            picture: Głosiciele będą widzieli to zdjęcie. W związku z tym, zdjęcie powinno podpowiadać jakich zadań dotyczy ten zespół. Na przykład może przedstawiać ulicę na Google Maps lub OpenStreetMap (w zależności który z nich ma lepsze pokrycie twojego ternu).
            link: Ten link będzie powiązany ze zdjęciem. Gdy użytkownik kliknie zdjęcie zostanie przekierowany na adres z tego linku. Na przykład możesz tutaj umieścić tutaj link do mapy Google Maps or OpenStreetMap.
            description: Tutaj możesz dodatkowo ustawić opis dla tego zespołu. Na przykład możesz wyjaśnić niektóre szczegóły.
        id: ID
        name: Nazwa
        icon: Ikona
        picture: Zdjęcie
        editPicture: Wstaw zdjęcie dla tego zespołu
        noPicture: Brak wysłanego zdjęcia
        link: Link
        description: Opis
        action: Akcje
        none: Żaden zespół nie został jeszcze dodany
        add: Dodaj nowy zespół
        remove: Usuń ten zespół
    meetings:
        title: Meeting Point
        helpText:
            main: Dla każdego zespołu można przypisać punkt zbiórki. Dzięki temu, zespoły mogą spotkać się niezależnie jeden od drugiego. To może być użyteczne, jeżeli ulica lub lokalizacja tego zespoł może być tak oddalona od siebie, że wspólne spotkanie zabrało by za dużo czasu. Punkty zbiórki są definiowane ze współrzędnymi.
            picture: Głosiciele będą widzieli to zdjęcie. W związku z tym, zdjęcie powinno wskazywać więcej informacji dla tego punktu zbiórki. Na przykład może przedstawiać ulicę na Google Maps lub OpenStreetMap (w zależności który z nich ma lepsze pokrycie twojego ternu).
