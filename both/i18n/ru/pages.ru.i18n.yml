welcome:
    links:
        home: Старт
        features: Функции
        contact: Контакт
        login: Войти
        dashboard: Информационная панель
    header:
        title: Schichtverwaltung für theokratische Projekte
        description: JW Management ist ein stark konfigurierbares Schichtverwaltungssystem für Jehovas Zeugen, entwickelt um Projekte wie das öffentliche Zeugnisgeben, Bauprojekte oder ähnliches zu unterstützen.
    divider:
        first:
            title: Verschiedene Tags
            description: Ordne Schichten verschiedenen Tags zu und bestimme an der Tags, welcher Verkündiger welche Schichten sehen darf bzw. sich darauf bewerben darf. Bestimmte ebenso, wer in diesen Schichten als Teamleiter dienen darf.
        second:
            title: Schicht Teams
            description: Lege in jeder Schicht ein oder mehrere Teams an. Jedes Team hat seinen eigenen Teamleiter. Stelle überdies weitere Informationen bezüglich der Teams oder Treffpunkte bereit, wie z.B. Bilder mit Routen, Web-Links und Beschreibungen.
        third:
            title: Depot
            description: Verwalte dein Depot über JW Management. Basierend auf den Teamberichten aktualisiert das System automatisch die Anzahl der Exemplare per Publikation und Sprache. Werde benachrichtigt, wenn von einer Publikation nur noch wenige Exemplare auf Lager sind.
        fourth:
            title: Benachrichtigungen
            description: Dank der mächtigen Benachrichtigungsfunktion wirst du über deine Zu- und Absagen, sowie über jegliche Änderungen deiner Schicht benachrichtigt oder kannst selbst Rundmails an ausgewählte Verkündiger schreiben.
    feature1:
        title: Multifunktionswerkzeug
        description: <p>JW Management ist zwar für Projekte des öffentlichen Zeugnisgebens optimiert, in erster Linie aber doch nur ein Schichtverwaltungssystem.</p><p>Du kannst genauso gut auch den Ordnungsdienst im Saalkomplex oder auf dem Kongress, eine Bibelausstellung, ein Bauprojekt oder anderes damit organisieren.</p><p>Außerdem sind wir stets bereit weitere Optimierungen für spezielle Projekte vorzunehmen, insofern das möglich ist.</p>
    feature2:
        title: Letzte Änderungen
        more: Mehr zeigen
    feature3:
        title: Kostenlos & Open-Source
        description: <p>Besuche unser Repository und schaue dir an, wie JW Management programmiert ist. Du kannst Feature-Requests oder Bug-Reports erstellen oder direkt Code-Änderungen als Pull-Request vorschlagen.</p><p>Wenn du die Anwendung in eine weitere Sprache übersetzen möchtest, schick uns die Änderungen als Pull-Request oder per Mail.</p>
        free: Völlig kostenlos
        repo: GitHub Repository
    contact:
        title: Связаться с нами
        description: <p>Хочешь проверить систему?</p><p>В контактной форме выбери "подать заявку на проект", и мы создадим для тебя новый проект.</p><p>У тебя есть другой вопрос или идея?</p><p>Выберите в форме соответствующую опцию и дай нам знать.</p>
        name: Имя и Фамилия
        email: E-Mail
        projectName: Название проекта
        enquiry: Подать заявку на проект
        login: Проблема с Логином
        problem: Сообщить об ошибке
        suggestion: Предложить улучшение
        question: Общий вопрос
        message: Сообщение
        whatFor: Для чего ты хочешь использовать эту систему?
        send: Отправить
        sendEnquiry: Отправить
        fillOutCompletely: Заполни все поля!
        enquirySuccessful: Запрос отправлен!
        issueTip: Tipp: Du kannst uns direkt über unser Ticket-System (GitHub) Fehler melden, oder uns von deinen Ideen erzählen. Damit kannst du auch genau sehen, was wir zu deinen Ideen sagen und wann die Änderungen live gehen.
        loginTip: Tipp: Wenn du dein Passwort vergessen hast, kannst du es mit Hilfe des Buttons unten zurücksetzen. Wenn du das bereits versucht hast und es nicht funktioniert, sprich einen deiner Ältesten an.
        toGithub: GitHub besuchen
        toForgotPassword: Я забыл пароль
        required: Необходимые сведения
